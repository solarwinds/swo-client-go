  """
  The external active alert.
  """
  externalActiveAlert: ExternalActiveAlert!

  """
  The external active alert metadata.
  """
  metadata: ExternalActiveAlertMetadata
}

type ExternalAlertQueries {
  """
  Returns external alert instances for given Source, Filter, Paging and Sorting.
  Sorting is supported for `definitionName`, `targetName`, `severity`, `triggeredAt` and `acknowledgedBy`.
  """
  activeAlerts(
    filter: AlertFilterExpressionInput!
    paging: PagingInput
    sortBy: SortInput
  ): ExternalActiveAlertsResult!

  """
  Gets a single external active alert with the metadata for the specified ID.
  """
  getExternalActiveAlert(id: ID!): ExternalActiveAlertWithData
}

"""
List of severities for external alerts (different from SWO alert severities)
"""
